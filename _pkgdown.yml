url: https://ai4ci.github.io/huxtableone/
template:
  bootstrap: 5
destination: docs
reference:
- title: "Table creators"
  desc: >
    Create tabular summaries of data in a simple manner.
  contents:
  - describe_population
  - describe_data
  - compare_population
  - compare_outcomes
  - group_comparison
  - compare_missing
  - remove_missing
  - count_table
  - extract_comparison
- title: "S3 functions"
  desc: >
    Create tabular summaries of data in a simple manner.
  contents:
  - as_t1_shape
  - as_t1_signif
  - as_t1_summary
  - as_huxtable.t1_shape
  - as_huxtable.t1_signif
  - as_huxtable.t1_summary
- title: "Supporting functions"
  desc: >
    Modify data for making tabular summaries, making missing data more
    explicit or by converting discrete data types to explicit factors.
  contents:
  - make_factors
  - explicit_na
  - get_footer_text
  - format_pvalue
  - cut_integer
  - label_extractor
  - set_labels
  - extract_units
  - set_units
  - as_vars
- title: "Configuration"
  contents:
  - default.format
- title: "Test data"
  contents:
  - test_cols
  - bad_test_cols
  - diamonds
  - missing_diamonds
  - mnar_two_class_1000
  - multi_class_negative
  - one_class_test_100
  - one_class_test_1000
  - two_class_test
